<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora</h1>
  <input type="number" id="entrada1" placeholder="Numero 1">
  <input type="number" id="entrada2" placeholder="Numero 2">
  <select id="selectorOperacion">
    <option value="suma">Sumar</option>
    <option value="resta">Restar</option>
    <option value="producto">Multiplicar</option>
    <option value="division">Dividir</option>
  </select>
  <button id="btnEjecutar">Calcular</button>
  <p id="textoResultado"></p>

  <script src="script.js"></script>
</body>
</html>
